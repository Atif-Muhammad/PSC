version: '1.0'

services:
  backend:
    build: .
    container_name: psc-backend-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DATABASE_URL: "mysql://root:root@mysql:3306/psc_db"
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "start"]

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: psc_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  admin-portal:
    build:
      context: ./admin-portal
    container_name: psc-admin-portal
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mysql_data:
